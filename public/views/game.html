<html>
<head>
  <title>collision.zone</title>
  <meta name="description" content="Crash your car into other people's cars! Just don't do it in real life!"/>

  <link rel="stylesheet" href="/static/styles/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="/static/styles/game.css">

  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>

<body>
  
  <div id="outer">
    <div id="bs-container">
      <div class="modal fade" id="player-config-modal" data-keyboard="false" role="dialog" aria-labelledby="player-config-modal-label" aria-hidden="true" data-backdrop="static">  
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            
            <div class="modal-header">
              <h5 class="modal-title" id="player-config-modal-label">collision.zone</h5>
            </div>
            
            <div class="modal-body">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="field-username-label">Username</span>
                </div>
                <input id="field-username" type="text" class="form-control" aria-labelledby="field-username-label" placeholder="N00bM45t3r69">
              </div>
              <p><small>Move your mouse to move your car. Left click to boost.</small></p>
              
              <div id="alert-play-error-container" class="alert alert-danger alert-dismissible fade show" role="alert" style="display:none;">
                <span id="alert-play-error-msg">Error mesage</span>
                <button type="button" class="close" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
            <div class="modal-footer">
              <div id="spinner-connect" class="spinner-border text-status" role="status" style="display: none;">
                <span class="sr-only">Loading...</span>
              </div>
              <button id="btn-play" type="submit" class="btn btn-primary">Play!</button>
            </div>
          </div>
        </div>

        <div id="cookie-consent" class="alert alert-dark alert-dismissible fade show" role="alert">
          <h4 class="alert-heading">Cookie Consent Information</h4>
          This site uses cookies. By using this site, you consent to the collection and use of cookies.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

      </div>
    </div>

    <div id="phaser-div"></div>
  </div>

  <div id="high-scores">
    <table>
      <colgroup>
        <col width="30">
        <col width="200">
        <col width="30">
      </colgroup>
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Kills</th>
        </tr>
      </thead>
      <tbody>
        <tr data-high-score-number="1">
          <td class="high-score-number">1.</td>
          <td class="high-score-name"></td>
          <td class="high-score-kills"></td>
        </tr>
        <tr data-high-score-number="2">
          <td class="high-score-number">2.</td>
          <td class="high-score-name"></td>
          <td class="high-score-kills"></td>
        </tr>
        <tr data-high-score-number="3">
          <td class="high-score-number">3.</td>
          <td class="high-score-name"></td>
          <td class="high-score-kills"></td>
        </tr>
        <tr data-high-score-number="4">
          <td class="high-score-number">4.</td>
          <td class="high-score-name"></td>
          <td class="high-score-kills"></td>
        </tr>
        <tr data-high-score-number="5">
          <td class="high-score-number">5.</td>
          <td class="high-score-name"></td>
          <td class="high-score-kills"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="kill-feed">
  </div>
  
  <script type="text/javascript" src="/static/scripts/vendors.js"></script>
  <script type="text/javascript" src="/static/scripts/game.js"></script>

</html>
